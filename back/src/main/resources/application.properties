spring.application.name=GoBarber

springdoc.swagger-ui.path=/

#Properties para uso do sistema de email integrado do Spring
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:gobarberapi@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

#Properties para banco de dados
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gobarber}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA:gobarber}
spring.datasource.hikari.connection-init-sql=SET SCHEMA 'gobarber'

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Liquibase para Migrations
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=${LIQUIBASE_CONTEXTS:dev}

# JWT Configuration
jwt.secret=${JWT_SECRET:gobarber-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

cors.origins=${CORS_ORIGINS:http://localhost:3000}

# Actuator (para health checks do Docker)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

