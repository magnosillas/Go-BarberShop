services:
  # ==========================================
  # üêò PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: gobarber-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gobarber
      POSTGRES_USER: ${DB_USER:-gobarber}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gobarber123}
    ports:
      - "${DB_PORT:-5432}:5432" # Porta externa configur√°vel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ./docker/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
    networks:
      - gobarber-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gobarber} -d gobarber"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # ‚òï GoBarber API (Spring Boot)
  # ==========================================
  api:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: gobarber-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gobarber
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-gobarber}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-gobarber123}

      # Controle de Perfil (Dev ou Prod)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # CORS Din√¢mico (Permite que o front acesse a API)
      CORS_ORIGINS: ${CORS_ORIGINS}

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: gobarber

      # Email Configuration
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Java Options
      JAVA_OPTS: "-Xms256m -Xmx512m"
    ports:
      - "${API_PORT:-8080}:8080" # Porta externa configur√°vel
    networks:
      - gobarber-network

  # ==========================================
  # üåê GoBarber Frontend (Next.js)
  # ==========================================
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        # ISSO √â CRUCIAL: Passa a URL para o build do Next.js
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: gobarber-frontend
    restart: unless-stopped
    depends_on:
      - api
    environment:
      # Dispon√≠vel apenas no lado do servidor (SSR)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT:-3000}:3000" # Porta externa configur√°vel
    networks:
      - gobarber-network

  # ==========================================
  # üîß pgAdmin (Interface Gr√°fica)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gobarber-pgadmin
    restart: unless-stopped
    profiles:
      - tools # S√≥ sobe se usar --profile tools (opcional) ou remova essa linha para subir sempre
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@gobarber.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - gobarber-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# ==========================================
# üì¶ Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  pgadmin_data: # Adicionado pois estava faltando
    driver: local

# ==========================================
# üåê Networks
# ==========================================
networks:
  gobarber-network:
    driver: bridge
